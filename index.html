<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" class="title-logo" href="keys.png" >
        <header><h1>Calculator By Atul</h1></header>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <div class="output">0</div> 
            <div class="keys">
                <div class="top-list rows">
                    <button class="ac">AC</button>
                    <button class="backspace"><img class="backspace-image"  src="backspace.png" 
                        /></button>
                    <button class="operand">%</button>
                    <button class="operand">/</button>
                </div>
                <div class="second-row rows">
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button class="operand power">*</button>
                </div>
                <div class="third-row rows">
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button class="operand">-</button>
                </div>
                <div class="forth-row rows">
                    <button class="operand">1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button class="operand">+</button>
                </div>
                <div class="last-row rows">
                    <button class="operand">^</button>
                    <button class="operand">0</button>
                    <button class="operand">.</button>
                    <button class="equals"><p>=</p></button>
                </div>
            </div>
            <button class="Theme"><p>Dark Mode</p></button>

        </div>
    
        <footer>
            <a class="me" target="_blank" href="https://www.linkedin.com/in/atulkumargour">ATUL KUMAR GOUR</a>
        </footer>
    </body>

   
    <script src="Back.js"></script>
</html>
